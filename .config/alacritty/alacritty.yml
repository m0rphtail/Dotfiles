env:
  TERM: xterm-256color

window:
  padding:
    x: 5
    y: 5

  dynamic_padding: false

  title: Alacritty

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 10.0

  # Offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
    x: 0
    y: 1

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increasing `x` moves the glyph to the right,
  # increasing `y` moves the glyph upwards.
  #glyph_offset:
  #  x: 0
  #  y: 0

draw_bold_text_with_bright_colors: true

# Colors (Tomorrow Night Bright)
colors:
  # Default colors
  primary:
    background: '0x1e1e1e'
    foreground: '0xbbc2cf'

  # Cursor colors
  #  text: '0x000000'
  #  cursor: '0xffffff'

  # Selection colors
  selection:
    text: '0xadd8e6'

  # Normal colors
  normal:
    black:   '0x282C34'
    red:     '0xE06C75'
    green:   '0x98C379'
    yellow:  '0xE5C07B'
    blue:    '0x61AFEF'
    magenta: '0xC678DD'
    cyan:    '0x56B6C2'
    white:   '0xABB2BF'

  # Bright colors
  bright:
    black:   '0x5B6268'
    red:     '0xE06C75'
    green:   '0x98C379'
    yellow:  '0xE5C07B'
    blue:    '0x61AFEF'
    magenta: '0xC678DD'
    cyan:    '0x56B6C2'
    white:   '0xC8CCD4'
